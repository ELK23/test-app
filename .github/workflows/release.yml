name: Release - Build, Push & Deploy on tag

on:
  push:
    tags:
      - "v*"
      - "v*.*"
      - "v*.*.*"

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/test-app
  K8S_NAMESPACE: default
  K8S_DEPLOYMENT: test-app
  K8S_CONTAINER: test-app

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read tag
        id: tag
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (tag)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          labels: |
            org.opencontainers.image.version=${{ steps.tag.outputs.TAG }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Write kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBE_CONFIG_B64}" | base64 -d > $HOME/.kube/config
        env:
          KUBE_CONFIG_B64: ${{ secrets.KUBE_CONFIG_B64 }}

      - name: Deploy tagged image
        run: |
          kubectl -n "${{ env.K8S_NAMESPACE }}" set image deployment/${{ env.K8S_DEPLOYMENT }} \
            ${{ env.K8S_CONTAINER }}=${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.TAG }}
          kubectl -n "${{ env.K8S_NAMESPACE }}" rollout status deployment/${{ env.K8S_DEPLOYMENT }} --timeout=180s
